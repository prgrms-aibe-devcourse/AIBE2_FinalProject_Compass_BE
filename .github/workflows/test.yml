name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run unit tests
      run: |
        ./gradlew test \
          --tests "*IntentClassifierTest" \
          --tests "*PhaseManagerTest" \
          --tests "*MainLLMOrchestratorTest" \
          --tests "*ResponseGeneratorTest" \
          --console=plain

    - name: Upload test results
      uses: actions/upload-artifact@v4

      if: always()
      with:
        name: test-results
        path: build/reports/tests/test/