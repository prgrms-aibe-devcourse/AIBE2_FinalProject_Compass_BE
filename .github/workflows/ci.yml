name: CI Pipeline

on:
  push:
    branches: [ main, develop, fix/media ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ github.sha }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Clean Gradle cache
      run: ./gradlew clean --no-daemon

    - name: Run unit tests (Redis-independent)
      run: ./gradlew unitTest --continue

    - name: Build application
      run: ./gradlew build -x test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/reports/tests/test/

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: build/libs/compass-backend.jar