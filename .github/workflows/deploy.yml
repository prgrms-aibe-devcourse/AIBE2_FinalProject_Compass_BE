name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main
      - develop
      - test/*
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Run tests
      run: ./gradlew test
      env:
        SPRING_PROFILES_ACTIVE: test

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew clean build -x test
      env:
        SPRING_PROFILES_ACTIVE: production

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        role-session-name: GitHubActions
        aws-region: ap-northeast-2

    - name: Generate deployment package
      run: |
        mkdir -p deploy
        cp build/libs/compass-backend-0.0.1-SNAPSHOT.jar deploy/
        cp Procfile deploy/
        cp -r .ebextensions deploy/
        cd deploy && zip -r ../compass-backend-${{ github.sha }}.zip .

    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"

    - name: Deploy to Elastic Beanstalk
      run: |
        aws s3 cp compass-backend-${{ github.sha }}.zip s3://${{ secrets.S3_BUCKET_NAME }}/

        aws elasticbeanstalk create-application-version \
          --application-name ${{ secrets.EB_APPLICATION_NAME }} \
          --version-label ${{ github.sha }} \
          --source-bundle S3Bucket=${{ secrets.S3_BUCKET_NAME }},S3Key=compass-backend-${{ github.sha }}.zip \
          --description "GitHub Actions deployment from ${{ github.ref }} at ${{ steps.current-time.outputs.formattedTime }}"

        aws elasticbeanstalk update-environment \
          --application-name ${{ secrets.EB_APPLICATION_NAME }} \
          --environment-name ${{ secrets.EB_ENVIRONMENT_NAME }} \
          --version-label ${{ github.sha }}

    - name: Wait for deployment
      run: |
        echo "Waiting for deployment to complete..."
        aws elasticbeanstalk wait environment-updated \
          --application-name ${{ secrets.EB_APPLICATION_NAME }} \
          --environment-names ${{ secrets.EB_ENVIRONMENT_NAME }} \
          --version-label ${{ github.sha }}

        # 환경 상태 확인
        aws elasticbeanstalk describe-environments \
          --application-name ${{ secrets.EB_APPLICATION_NAME }} \
          --environment-names ${{ secrets.EB_ENVIRONMENT_NAME }} \
          --query "Environments[0].Health" \
          --output text