spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/compass
    driver-class-name: org.postgresql.Driver
    username: compass_user
    password: compass_password
    
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    
  redis:
    host: localhost
    port: 6379
    
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:test-api-key}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
    
    vertex:
      ai:
        gemini:
          project-id: travelagent-468611
          location: us-central1
          chat:
            options:
              model: gemini-2.0-flash
              temperature: 0.7
    
    vectorstore:
      redis:
        index: compass-test-embeddings
        prefix: "compass-test:"

logging:
  level:
    com.compass: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
