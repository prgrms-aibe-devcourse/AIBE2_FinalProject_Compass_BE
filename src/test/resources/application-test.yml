spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false

# 카카오 API 설정 - 테스트 실행 시 환경 변수로 주입
kakao:
  api:
    js-key: ${KAKAO_JS_KEY:}
    rest-key: ${KAKAO_REST_KEY:}
    map:
      base-url: https://dapi.kakao.com
      rate-limit: 30
    mobility:
      base-url: https://apis-navi.kakaomobility.com
      rate-limit: 10

# 로깅 설정
logging:
  level:
    com.compass.domain.chat.route_optimization.client: INFO
    org.springframework.web.client: DEBUG
