spring:
  profiles:
    active: h2
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        '[format_sql]': true
        dialect: org.hibernate.dialect.H2Dialect
        '[globally_quoted_identifiers]': false
    '[defer-datasource-initialization]': true
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    jwt:
      access-secret: test-access-secret-key-for-testing-purposes-256-bit
      refresh-secret: test-refresh-secret-key-for-testing-purposes-256-bit
      access-expiration: 3600000
      refresh-expiration: 604800000
    oauth2:
      client:
        registration:
          google:
            client-id: test-client-id
            client-secret: test-client-secret
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/google
          naver:
            client-id: test-naver-client-id
            client-secret: test-naver-client-secret
            provider: naver
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/naver
          kakao:
            client-id: test-kakao-client-id
            client-secret: test-kakao-client-secret
            provider: kakao
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# JWT 호환성을 위한 추가 속성
jwt:
  secret: test-secret-key-for-testing-purposes-256-bit
  access-secret: test-access-secret-key-for-testing-purposes-256-bit
  refresh-secret: test-refresh-secret-key-for-testing-purposes-256-bit
  access-expiration: 3600000
  refresh-expiration: 604800000

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: trace


