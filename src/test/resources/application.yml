spring:
  profiles:
    active: h2
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        '[format_sql]': true
        dialect: org.hibernate.dialect.H2Dialect
        '[globally_quoted_identifiers]': false
    '[defer-datasource-initialization]': true
  h2:
    console:
      enabled: true
      path: /h2-console
  security:
    jwt:
      access-secret: test-access-secret-key-for-testing-purposes-256-bit
      refresh-secret: test-refresh-secret-key-for-testing-purposes-256-bit
      access-expiration: 3600000
      refresh-expiration: 604800000

# JWT 호환성을 위한 추가 속성
jwt:
  secret: test-secret-key-for-testing-purposes-256-bit

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type:
          descriptor:
            sql:
              BasicBinder: trace


