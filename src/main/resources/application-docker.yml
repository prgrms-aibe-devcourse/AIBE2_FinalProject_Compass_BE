spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/compass_db
    username: compass
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  redis:
    host: redis
    port: 6379

  security:
    jwt:
      secret: ${JWT_SECRET}
      refresh-secret: ${JWT_SECRET}
      access-expiration: 86400000
      refresh-expiration: 604800000
    oauth2:
      client:
        registration:
          google:
            client-id: dummy-google-client-id
            client-secret: dummy-google-client-secret
            scope: profile, email
          kakao:
            client-id: dummy-kakao-client-id
            client-secret: dummy-kakao-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            scope: profile_nickname, profile_image, account_email
            client-authentication-method: client_secret_post
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

logging:
  level:
    com.compass: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO