spring:
  application:
    name: compass-backend
    
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:compass}
    username: ${DB_USERNAME:compass_user}
    password: ${DB_PASSWORD:compass_password}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    
  security:
    user:
      name: user
      password: password
    jwt:
      access-secret: ${JWT_ACCESS_SECRET:your-256-bit-secret-key-for-access-token}
      refresh-secret: ${JWT_REFRESH_SECRET:your-256-bit-secret-key-for-refresh-token}
      access-expiration: 3600000  # 1 hour
      refresh-expiration: 604800000  # 7 days


    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
              - email
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET} # 시크릿 키를 사용하는 경우에만 추가
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_nickname
              - account_email
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
      
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
    
    vertex:
      ai:
        gemini:
          project-id: ${GOOGLE_CLOUD_PROJECT_ID}
          location: ${GOOGLE_CLOUD_LOCATION:us-central1}
          chat:
            options:
              model: gemini-2.0-flash
              temperature: 0.7
    
    vectorstore:
      redis:
        index: compass-embeddings
        prefix: "compass:"

server:
  port: 8080
  
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      
logging:
  level:
    com.compass: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG

# AWS S3 Configuration
aws:
  access-key-id: ${AWS_ACCESS_KEY_ID:}
  secret-access-key: ${AWS_SECRET_ACCESS_KEY:}
  region: ${AWS_REGION:ap-northeast-2}
  s3:
    bucket-name: ${S3_BUCKET_NAME:compass-media-bucket}
    base-url: ${S3_BASE_URL:https://compass-media-bucket.s3.ap-northeast-2.amazonaws.com}

# Media Validation Configuration
media:
  validation:
    max-file-size: ${MEDIA_MAX_FILE_SIZE:10485760}  # 10MB in bytes
    supported-extensions:
      - .jpg
      - .jpeg
      - .png
      - .webp
      - .gif
    supported-mime-types:
      - image/jpeg
      - image/png
      - image/webp
      - image/gif
    image-mime-types:
      - image/jpeg
      - image/png
      - image/webp
      - image/gif
    malicious-signatures:
      - "4D5A"         # PE executable signature
      - "7F454C46"     # ELF executable signature
      - "3C73637269707424"  # Script tag
      - "3C3F706870"   # PHP tag
    forbidden-chars:
      - "<"
      - ">"
      - ":"
      - "\""
      - "/"
      - "\\"
      - "|"
      - "?"
      - "*"