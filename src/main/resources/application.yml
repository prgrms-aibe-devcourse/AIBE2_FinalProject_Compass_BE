spring:
  application:
    name: compass-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:rds}

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://compass-db.coqwxjz7zumt.ap-northeast-2.rds.amazonaws.com:5432/compass}
    username: ${DATABASE_USERNAME:compass}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  ai:
    vertex:
      ai:
        gemini:
          project-id: ${GOOGLE_CLOUD_PROJECT_ID}
          location: ${GOOGLE_CLOUD_LOCATION:asia-northeast3}
          model: ${GEMINI_MODEL:gemini-2.0-flash}
          chat:
            options:
              model: ${GEMINI_MODEL:gemini-2.0-flash}
              temperature: 0.7
              max-output-tokens: 8192

    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production}
  expiration: 86400000 # 24 hours

logging:
  level:
    com.compass: DEBUG
    org.springframework.ai: DEBUG

# Kakao API 설정
kakao:
  api:
    js-key: ${KAKAO_JS_KEY:dummy-js-key}  # JavaScript API Key (프론트엔드용)
    rest-key: ${KAKAO_REST_KEY:dummy-rest-key}  # REST API Key (백엔드용)
    map:
      base-url: https://dapi.kakao.com
      rate-limit: 30  # requests per second
    mobility:
      base-url: https://apis-navi.kakaomobility.com
      rate-limit: 10  # requests per second (B2B only)

# Swagger/OpenAPI 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha