spring:
  application:
    name: compass-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:rds}
  datasource:
    url: jdbc:postgresql://compass-db.ch6mum0221cb.ap-northeast-2.rds.amazonaws.com:5432/compass
    username: compass
    password: compass1004!
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
  data:
    redis:
      host: localhost
      port: 6379
  security:
    jwt:
      secret: ${JWT_SECRET}
      refresh-secret: ${JWT_SECRET}
      access-expiration: 86400000
      refresh-expiration: 604800000

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000

logging:
  level:
    com.compass: DEBUG
    org.springframework.ai: DEBUG

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha

# 외부 API 키
TOUR_API_KEY: ${TOUR_API_KEY}
PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}