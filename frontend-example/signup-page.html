<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent - 회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #9333ea 0%, #c084fc 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 16px;
            font-weight: 400;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #fbbf24;
            box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.1);
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #10b981;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .terms-group {
            margin-bottom: 28px;
        }

        .terms-label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            cursor: pointer;
        }

        .terms-label input[type="checkbox"] {
            margin-top: 2px;
            width: 18px;
            height: 18px;
            accent-color: #fbbf24;
            cursor: pointer;
        }

        .terms-text {
            color: #9ca3af;
            font-size: 14px;
            line-height: 1.5;
        }

        .terms-text a {
            color: #fbbf24;
            text-decoration: none;
        }

        .terms-text a:hover {
            text-decoration: underline;
        }

        .signup-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: none;
            border-radius: 12px;
            color: #1a1a1a;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: -0.3px;
        }

        .signup-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(251, 191, 36, 0.3);
        }

        .signup-button:active {
            transform: translateY(0);
        }

        .signup-button:disabled {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .login-link p {
            color: #9ca3af;
            font-size: 14px;
        }

        .login-link a {
            color: #fbbf24;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .login-link a:hover {
            color: #f59e0b;
            text-decoration: underline;
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #6b7280;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 4px;
        }

        .requirement.valid {
            color: #10b981;
        }

        .requirement.invalid {
            color: #6b7280;
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 24px;
            }

            .form-container {
                padding: 30px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <div class="logo-wrapper">
                <div class="logo-icon">✈️</div>
                <div class="logo-text">Travel Agent</div>
            </div>
            <h1 class="page-title">여행을 시작해보세요</h1>
            <p class="subtitle">간단한 회원가입으로 AI 여행 플래너를 이용하세요</p>
        </div>

        <div class="form-container">
            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" placeholder="example@email.com" id="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">닉네임</label>
                    <input type="text" class="form-input" placeholder="여행자 닉네임 (2-20자)" id="nickname" required>
                    <div class="error-message" id="nicknameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" placeholder="8자 이상" id="password" required>
                    <div class="error-message" id="passwordError"></div>
                    <div class="password-requirements">
                        <div class="requirement" id="req-length">• 8자 이상</div>
                        <div class="requirement" id="req-uppercase">• 영문 대문자 포함</div>
                        <div class="requirement" id="req-lowercase">• 영문 소문자 포함</div>
                        <div class="requirement" id="req-number">• 숫자 포함</div>
                        <div class="requirement" id="req-special">• 특수문자 포함</div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-input" placeholder="비밀번호를 다시 입력하세요" id="passwordConfirm" required>
                    <div class="error-message" id="passwordConfirmError"></div>
                    <div class="success-message" id="passwordMatch">비밀번호가 일치합니다</div>
                </div>

                <div class="terms-group">
                    <label class="terms-label">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="terms-text">
                            <a href="/terms" target="_blank">이용약관</a> 및 
                            <a href="/privacy" target="_blank">개인정보처리방침</a>에 동의합니다
                        </span>
                    </label>
                    <div class="error-message" id="termsError">약관에 동의해주세요</div>
                </div>

                <button type="submit" class="signup-button" id="submitBtn">회원가입</button>
            </form>

            <div class="login-link">
                <p>이미 계정이 있으신가요? <a href="login-page.html">로그인</a></p>
            </div>
        </div>
    </div>

    <script>
        // Password validation
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('passwordConfirm');
        
        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            
            // Length check
            document.getElementById('req-length').classList.toggle('valid', password.length >= 8);
            document.getElementById('req-length').classList.toggle('invalid', password.length < 8);
            
            // Uppercase check
            document.getElementById('req-uppercase').classList.toggle('valid', /[A-Z]/.test(password));
            document.getElementById('req-uppercase').classList.toggle('invalid', !/[A-Z]/.test(password));
            
            // Lowercase check
            document.getElementById('req-lowercase').classList.toggle('valid', /[a-z]/.test(password));
            document.getElementById('req-lowercase').classList.toggle('invalid', !/[a-z]/.test(password));
            
            // Number check
            document.getElementById('req-number').classList.toggle('valid', /\d/.test(password));
            document.getElementById('req-number').classList.toggle('invalid', !/\d/.test(password));
            
            // Special character check
            document.getElementById('req-special').classList.toggle('valid', /[@$!%*?&]/.test(password));
            document.getElementById('req-special').classList.toggle('invalid', !/[@$!%*?&]/.test(password));
            
            // Check password match if confirm field has value
            if (passwordConfirmInput.value) {
                checkPasswordMatch();
            }
        });

        passwordConfirmInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const passwordConfirm = passwordConfirmInput.value;
            
            if (passwordConfirm && password === passwordConfirm) {
                document.getElementById('passwordMatch').classList.add('show');
                document.getElementById('passwordConfirmError').classList.remove('show');
                passwordConfirmInput.classList.remove('error');
            } else if (passwordConfirm) {
                document.getElementById('passwordMatch').classList.remove('show');
                if (passwordConfirm.length >= password.length) {
                    document.getElementById('passwordConfirmError').textContent = '비밀번호가 일치하지 않습니다';
                    document.getElementById('passwordConfirmError').classList.add('show');
                    passwordConfirmInput.classList.add('error');
                }
            }
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset all error messages
            document.querySelectorAll('.error-message').forEach(msg => {
                msg.classList.remove('show');
            });
            
            const email = document.getElementById('email').value;
            const nickname = document.getElementById('nickname').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;
            
            let hasError = false;
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').textContent = '올바른 이메일 형식이 아닙니다';
                document.getElementById('emailError').classList.add('show');
                hasError = true;
            }
            
            // Nickname validation
            if (nickname.length < 2 || nickname.length > 20) {
                document.getElementById('nicknameError').textContent = '닉네임은 2-20자 사이여야 합니다';
                document.getElementById('nicknameError').classList.add('show');
                hasError = true;
            }
            
            // Password validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').textContent = '비밀번호 조건을 모두 충족해주세요';
                document.getElementById('passwordError').classList.add('show');
                hasError = true;
            }
            
            // Password match validation
            if (password !== passwordConfirm) {
                document.getElementById('passwordConfirmError').textContent = '비밀번호가 일치하지 않습니다';
                document.getElementById('passwordConfirmError').classList.add('show');
                hasError = true;
            }
            
            // Terms agreement validation
            if (!agreeTerms) {
                document.getElementById('termsError').classList.add('show');
                hasError = true;
            }
            
            if (hasError) return;
            
            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '처리 중...';

            try {
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, nickname, password })
                });

                if (response.ok) {
                    alert('회원가입이 완료되었습니다! 🎉\n로그인 페이지로 이동합니다.');
                    window.location.href = 'login-page.html';
                } else if (response.status === 409) {
                    document.getElementById('emailError').textContent = '이미 사용 중인 이메일입니다';
                    document.getElementById('emailError').classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '회원가입';
                } else {
                    alert('회원가입에 실패했습니다. 다시 시도해주세요.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = '회원가입';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 연결에 실패했습니다.');
                submitBtn.disabled = false;
                submitBtn.textContent = '회원가입';
            }
        });
    </script>
</body>
</html>
