        .login-button {

            cursor: pointer;
            transition: all 0.2s ease;

        .login-button:hover {

        .signup-link {

        .divider {

        .divider-text {

        }

        .social-buttons {

        }

        .social-button {

            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;

            transition: all 0.2s ease;
            color: #e5e7eb;
            font-size: 15px;

        }

        .social-button:hover {

        }

        .social-icon {

        }

        .error-message {

            margin-top: 8px;

        }

        .error-message.show {

        }

        @media (max-width: 480px) {

            }

            }

            .form-container {

            }

            .social-buttons {

            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo-wrapper">
                <div class="logo-icon">‚úàÔ∏è</div>
                <div class="logo-text">Travel Agent</div>
            </div>
            <h1 class="welcome-text">ÏïàÎÖïÌïòÏÑ∏Ïöî! Ïñ¥ÎîîÎ°ú Îñ†ÎÇòÎ≥ºÍπåÏöî? <span class="emoji">üü†</span></h1>
            <p class="subtitle">AI Ïó¨Ìñâ Ïñ¥ÏãúÏä§ÌÑ¥Ìä∏Í∞Ä ÏôÑÎ≤ΩÌïú Ïó¨ÌñâÏùÑ Í≥ÑÌöçÌï¥ÎìúÎ¶¥Í≤åÏöî</p>
        </div>

        <div class="form-container">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Ïù¥Î©îÏùº</label>
                    <input type="email" class="form-input" placeholder="example@email.com" id="email" required>
                    <div class="error-message" id="emailError">Ïò¨Î∞îÎ•∏ Ïù¥Î©îÏùº ÌòïÏãùÏù¥ ÏïÑÎãôÎãàÎã§</div>
                </div>

                <div class="form-group">
                    <label class="form-label">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                    <input type="password" class="form-input" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" id="password" required>
                    <div class="error-message" id="passwordError">ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî</div>
                </div>

                <div class="forgot-password">
                    <a href="#">ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûäÏúºÏÖ®ÎÇòÏöî?</a>
                </div>

                <button type="submit" class="login-button">Î°úÍ∑∏Ïù∏</button>
                
                <div class="signup-link">
                    <a href="signup-page.html">ÌöåÏõêÍ∞ÄÏûÖ</a>
                </div>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">ÎòêÎäî</div>
                <div class="divider-line"></div>
            </div>

            <div class="social-buttons">
                <a href="#" class="social-button" onclick="handleSocialLogin('google')">
                    <span class="social-icon">üçé</span>

                </a>
                <a href="#" class="social-button" onclick="handleSocialLogin('kakao')">
                    <span class="social-icon">üí¨</span>

                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Reset error messages
            document.querySelectorAll('.error-message').forEach(msg => msg.classList.remove('show'));
            
            // Basic validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('emailError').classList.add('show');
                return;
            }
            
            if (!password) {
                document.getElementById('passwordError').classList.add('show');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    
                    // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ Ïãú Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô
                    window.location.href = '/main';
                } else {
                    alert('Ïù¥Î©îÏùº ÎòêÎäî ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
            }
        });

        function handleSocialLogin(provider) {
            window.location.href = `http://localhost:8080/oauth2/authorization/${provider}`;
        }
    </script>
</body>
