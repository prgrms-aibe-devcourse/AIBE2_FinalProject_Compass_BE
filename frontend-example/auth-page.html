<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent - 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #9333ea 0%, #c084fc 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
        }

        .welcome-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .sub-text {
            color: #9ca3af;
            font-size: 16px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #9ca3af;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #e5e7eb;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #fbbf24;
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border: none;
            border-radius: 12px;
            color: #1a1a1a;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            margin-top: 10px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.3);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            gap: 15px;
        }

        .divider-line {
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider-text {
            color: #6b7280;
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
        }

        .social-button {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e5e7eb;
            text-decoration: none;
            font-size: 15px;
        }

        .social-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #fbbf24;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #f59e0b;
        }

        .signup-form {
            display: none;
        }

        .signup-form.active {
            display: block;
        }

        .login-form.hidden {
            display: none;
        }

        .terms-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #fbbf24;
        }

        .terms-checkbox label {
            color: #9ca3af;
            font-size: 14px;
        }

        .terms-checkbox a {
            color: #fbbf24;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .form-container {
                padding: 30px 20px;
            }

            .welcome-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">✈️</div>
                <div class="logo-text">Travel Agent</div>
            </div>
            <h1 class="welcome-text">안녕하세요! 어디로 떠나볼까요? 🟠</h1>
            <p class="sub-text">AI 여행 어시스턴트가 완벽한 여행을 계획해드릴게요</p>
        </div>

        <div class="form-container">
            <div class="tab-container">
                <button class="tab active" onclick="switchTab('login')">로그인</button>
                <button class="tab" onclick="switchTab('signup')">회원가입</button>
            </div>

            <!-- 로그인 폼 -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" placeholder="example@email.com" id="loginEmail" required>
                </div>

                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" placeholder="비밀번호를 입력하세요" id="loginPassword" required>
                </div>

                <div class="forgot-password">
                    <a href="#">비밀번호를 잊으셨나요?</a>
                </div>

                <button type="submit" class="submit-button">로그인</button>
            </form>

            <!-- 회원가입 폼 -->
            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label class="form-label">이메일</label>
                    <input type="email" class="form-input" placeholder="example@email.com" id="signupEmail" required>
                </div>

                <div class="form-group">
                    <label class="form-label">닉네임</label>
                    <input type="text" class="form-input" placeholder="여행자 닉네임" id="signupNickname" required>
                </div>

                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" placeholder="8자 이상, 영문/숫자/특수문자 포함" id="signupPassword" required>
                </div>

                <div class="form-group">
                    <label class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-input" placeholder="비밀번호를 다시 입력하세요" id="signupPasswordConfirm" required>
                </div>

                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다
                    </label>
                </div>

                <button type="submit" class="submit-button">회원가입</button>
            </form>

            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">또는</div>
                <div class="divider-line"></div>
            </div>

            <div class="social-buttons">
                <a href="#" class="social-button">
                    <span>🍎</span>
                    <span>Google</span>
                </a>
                <a href="#" class="social-button">
                    <span>💬</span>
                    <span>Kakao</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const tabs = document.querySelectorAll('.tab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.remove('active');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.add('active');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        }

        // 로그인 폼 제출
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('accessToken', data.accessToken);
                    localStorage.setItem('refreshToken', data.refreshToken);
                    alert('로그인 성공! 🎉');
                    // 메인 페이지로 이동
                    window.location.href = '/main';
                } else {
                    alert('이메일 또는 비밀번호가 올바르지 않습니다.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 연결에 실패했습니다.');
            }
        });

        // 회원가입 폼 제출
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value;
            const nickname = document.getElementById('signupNickname').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            // 비밀번호 유효성 검사
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert('비밀번호는 8자 이상, 영문 대/소문자, 숫자, 특수문자를 모두 포함해야 합니다.');
                return;
            }

            try {
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, nickname, password })
                });

                if (response.ok) {
                    alert('회원가입이 완료되었습니다! 🎊');
                    switchTab('login');
                } else if (response.status === 409) {
                    alert('이미 사용 중인 이메일입니다.');
                } else {
                    alert('회원가입에 실패했습니다. 다시 시도해주세요.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('서버 연결에 실패했습니다.');
            }
        });
    </script>
</body>
</html>
